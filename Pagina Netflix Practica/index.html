<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header class="header__portada gradient">
        <nav class="menu__login">
            <div class="logo">
                <a href="index.html">
                    <h1>
                        <img src="img/netflix_logo.png" class="logo__netflix" alt="">
                    </h1>
                </a>
            </div>
            <div class="btn__registro">
                <a href="login.html">Iniciar sesión</a </div>
        </nav>
        <div class="contenido__info">
            <div class="inicio__portada">
                <h2 class="title__h2">Películas y series ilimitadas y mucho más.</h2>
                <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
                <p class="desc__email">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu
                    membresía de Netflix.</p>
            </div>

            <form action="#" class="formulario">
                <label for="">
                    <input type="email">
                    <label class="label__email" for="">Email</label>
                </label>
                <a href="#" class="link__">Comenzar
                    <span class="fas fa-angle-right"></span>
                </a>
            </form>
        </div>
    </header>
